<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe URL Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Iframe Source</h1>
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="Enter URL here">
            <button onclick="changeIframeSrc()">Change URL</button>
        </div>
        <iframe id="myIframe" src="https://d000d.com/e/b91evtw4kj9l"></iframe>
    </div>
    <script>
        function changeIframeSrc() {
            var url = document.getElementById('urlInput').value;
            if (url) {
                document.getElementById('myIframe').src = url;
            } else {
                alert('Please enter a valid URL');
            }
        }
    </script>
</body>
  </html>
