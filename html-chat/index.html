<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth">
        <h2>Register</h2>
        <input type="text" id="register-name" placeholder="Name">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <input type="text" id="register-url-pic" placeholder="Profile Picture URL">
        <input type="text" id="register-fb-link" placeholder="Facebook Link">
        <button onclick="register()">Register</button>

        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="chat" style="display:none;">
        <h2>Chat Room</h2>
        <input type="text" id="chatroom-name" placeholder="Chat Room Name">
        <button onclick="createRoom()">Create Room</button>
        
        <h3>Messages</h3>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Your message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
