<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--A Simple Toktik App-->
  <link rel="stylesheet" href="imongmama.css" type="text/css"/>
  <title>TikTok Chick</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<!--Content-->
<div id="video-container">
  <div class="loading-overlay" id="loading-overlay" style="display: none;">Loading Next Video ...</div>
  <video id="video-player" controls autoplay>
    <source src="" type="video/mp4">
  </video>
  <div class="floating-buttons">
  <!--
    <button class="button" id="generate-video-btn">Generate Video</button> 
    -->
    <button class="button" id="show-info-btn">❤️</button>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="video-info-popup"></div>
    </div>
  </div>
</div>
<!--end of contint-->
<script src="imongmama.js"></script>
</body>
</html>
